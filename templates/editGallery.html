{% extends 'layout.html' %}

{% block body %}
<main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Edit gallery - {{gallery.title}}</h2>

          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <section class="sample-page">
      <div class="container" data-aos="fade-up">

        <form action="/edit/{{gallery.slug}}"  method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="titleHelp"
                value={{gallery.id}} 
                disabled>
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="titleHelp"
              value={{gallery.title}}
              name="title" >
            </div>

            <div class="mb-3">
                <label for="inputSlug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="inputSlug" aria-describedby="slugHelp" 
                value={{gallery.slug}}
                disabled>
            </div>

            <div class="mb-3">
                <label for="inputContent" class="form-label">Content</label>
                <input type="text" class="form-control" id="inputContent" aria-describedby="slugHelp"
                value={{gallery.content}}
                name="content" >
            </div>
           
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
    </section>

  </main><!-- End #main -->
{% endblock body %}
